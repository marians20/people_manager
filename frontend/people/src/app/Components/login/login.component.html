<h2 mat-dialog-title>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <mat-dialog-content class="mat-typography rows">
        <mat-form-field class="full-width">
            <mat-label>User</mat-label>
            <input matInput id="user" formControlName="user" placeholder="User name or email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput id="password" formControlName="password" placeholder="Password">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button color=primary type="submit" [mat-dialog-close]="loginForm.value">
            <mat-icon>check</mat-icon>
        </button>
        <button mat-button [mat-dialog-close]="undefined">
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
