<h2 mat-dialog-title>{{data.title}}</h2>
<form [formGroup]="personForm" (ngSubmit)="onSubmit(personForm.value)">
    <mat-dialog-content class="mat-typography rows">
        {{data.subtitle}}
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput id="firstName" formControlName="firstName" placeholder="First Name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput id="lastName" formControlName="lastName" placeholder="Last Name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>CNP</mat-label>
            <input matInput id="cnp" formControlName="cnp" placeholder="CNP">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button color=primary type="submit" [mat-dialog-close]="personForm.value">
            <mat-icon>check</mat-icon>
        </button>
        <button mat-button [mat-dialog-close]="undefined">
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>
</form>
