<div layout='row' class="mat-elevation-z8 fluid">
    <button mat-icon-button (click)="openDialog()">
        <mat-icon>add_circle_outline</mat-icon>
    </button>
    <table mat-table matSort matSortActive="created" matSortDisableClear matSortDirection="desc"
        [dataSource]="dataSource">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="cnp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CNP </th>
            <td mat-cell *matCellDef="let element"> {{element.cnp}} </td>
        </ng-container>
        <thead>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class='header'></tr>
        </thead>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="tableRowClick(row)"></tr>
    </table>
    <mat-paginator class="bottom" [length]="100" [pageSize]="1" [pageSizeOptions]="[1, 5, 10, 25, 100]">
    </mat-paginator>
</div>
